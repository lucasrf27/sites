{% load staticfiles %}
{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Produtos</title>
<!--   ------------links   {{ Produto.foto.url }}      -->
  <link rel="stylesheet" href="{% static 'style.css' %}"
  <!-- icons ---->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h1>perdida</h1>

  <div class="cats">
    <a href="{% url 'add' %}"><i class="material-icons">add</i></a>
    <ul>
        {% for Produto in object_list %}
            <li> {{Produto.nome}} - {{Produto.preco}} - {{Produto.year_in_school}}</li>
            <img src="{{MEDIA_PREFIX}}{{ Produto.foto }}" alt="{{ Produto.nome }}"width="90px" height="90px"/>
        {% endfor %}
    </ul>
  </div>
</body>

</html>
